{% extends "base.html" %}
{% block body %}
<br><br>
<div class="container jumbotron">
	<h3 class=" d-flex justify-content-center">Books List</h3><br>
<table class="table table-striped table-dark">
	<thead>
		<tr>
			<th>year</th>
			<th>branch</th>
			<th>subject_name</th>
			<th>unit_name</th>
			<th>download</th>
			<th>Delete</th>
		</tr>
	</thead>
	{% for book in books %}
	<tbody> 
		<tr>
			<td>{{ book.year }}</td>
			<td>{{ book.branch }}</td>
			<td>{{ book.subject_name }}</td>
			<td>{{ book.unit_name }}</td>
			<td><a class="btn btn-primary" href="{{ book.file.url }}">download</a></td>
			<td><form method='POST'>
				{% csrf_token %} 
				<a class="btn btn-danger" href="{% url 'myapp:delete_book' book.pk %}">Delete</a>

			</form></td>
			
		</tr>
	</tbody>
	{% endfor %}
</table>
</div>

{% endblock %}
